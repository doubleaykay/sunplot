<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="

        crossorigin=""></script>

    <title>Sunplot</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h1>
                Sunplot
                <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Help
                </button>
            </h1>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">About Sunplot</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>Plot the sun's position for a given location.</p>
                        </div>
                        <div class="modal-footer">
                            <p>Designed by Anoush Khan and Dan Strauss.</p>
                            <p>Check out this website on GitHub here:</p>
                            <p>And, check out the Python module driving this here:</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div id="mapid" style="height: 500px" class="mb-3"></div>
            </div>
            <div class="col-sm">
                <form action="/generate" method="get" id="param_form">
                    <!-- year -->
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="input_year" placeholder="2021" value="2021"
                            name="year">
                        <label for="input_year">Year</label>
                    </div>

                    <!-- image title
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="input_title" placeholder="Title">
                        <label for="input_title">Image Title</label>
                    </div> -->

                    <!-- location -->
                    <div class="input-group mb-3">
                        <span class="input-group-text">Latitude</span>
                        <input type="text" aria-label="Latitude" class="form-control" name="lat">
                        <span class="input-group-text">Longitude</span>
                        <input type="text" aria-label="Longitude" class="form-control" name="lon">
                    </div>

                    <!-- image dimensions -->
                    <div class="input-group mb-3">
                        <span class="input-group-text">Width</span>
                        <input type="number" aria-label="Width" class="form-control" value="1920" name="width">
                        <span class="input-group-text">Height</span>
                        <input type="number" aria-label="Height" class="form-control" value="1080" name="height">
                    </div>

                    <!-- daylight savings -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1" name="dst" checked>
                        <label class="form-check-label" for="exampleCheck1">Consider Daylight Savings</label>
                    </div>

                    <!-- sunrise jump -->
                    <div class="input-group mb-3">
                        <label for="range_sunrise_jump" class="form-label">Sunrise Jump</label>
                        <input type="range" class="form-range" min="0" max="1" step="0.1" id="range_sunrise_jump"
                            value="0.3" name="sunrise_jump">
                    </div>

                    <!-- hue shift -->
                    <div class="input-group mb-3">
                        <label for="range_hue_shift" class="form-label">Hue Shift</label>
                        <input type="range" class="form-range" min="0" max="1" step="0.1" id="range_hue_shift"
                            value="0.0" name="hue_shift">
                    </div>

                    <!-- generate button -->
                    <button type="submit" class="btn btn-success mb-3">Generate</button>
                </form>
            </div>
        </div>

            <p>this is where the generated image will go</p>
            <img src="https://www.fpchudson.net/wp-content/uploads/sample-mage.jpg" class="rounded img-fluid" alt="...">
        </div> -->
    </div>

        crossorigin="anonymous"></script>

    <script>
        var map = L.map('mapid').setView([42, -71], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var marker;

        map.on('click', function (e) {
            // get lat, lon of click
            lat = e.latlng.lat;
            lon = e.latlng.lng;

            // delete previous marker layer if it exists
            if (map.hasLayer(marker)) {
                map.removeLayer(marker);
            }

            // add marker to map
            marker = L.marker([lat, lon]).addTo(map);

            // send lat, lon to form
            console.log("Lat, Lon : " + e.latlng.lat + ", " + e.latlng.lng)
        });

        // intercept and handle form submission manually

            console.log('caught');

            //         console.log(outside)

    </script>

</body>

</html>
